<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <header>
      <h1 class="mainHeading">Recipe App</h1>
      <div class="search-form-container">
        <input
          id="searchInput"
          class="searchInputss"
          type="text"
          inputmode="search"
          placeholder="Search for recipes..."
        />
        <button id="searchBtn">Search</button>
        <button id="searchBtnSmallScreen"><i class="bi bi-search" id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></i></button>
        <button id="searchBtnVerySmallScreen"><i class="bi bi-search" id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></i></button>
        <!-- <input
        id="searchInputSmall"
        class="searchInputsssmall"
        type="text"
        inputmode="search"
        placeholder="Search for recipes..."
      />
     -->
      </div>
    </header>
    <main>
      <section id="recipeResults">
        <h2 class="search-results-heading">Search Results ha</h2>
        <div class="list-container">
          <ul id="recipe-list"></ul>
        </div>
      </section>
      <section id="recipeDetails">
        <h2 >Recipe Details</h2>
        <div id="recipeDetailsContainer"></div>
      </section>

      <!-- for size les than 650px -->
       <section id="recipeDetailsSmallScreen">

        <h2 id="recipeDetailsHeading" style="margin: 0 auto;">Recipe Details</h2> 
        <button id="cancelRecipeDetails" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg></button>
        <div id="recipeDetailsContainerSmallScreen">
         <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus maxime cum ipsam architecto. Nemo officiis nesciunt
           deleniti libero tempore inventore rerum facere consequatur natus! Ex cumque dolore a quibusdam id.
       Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci animi voluptatem est excepturi, sit delectus obcaecati cum aut voluptates libero, amet nisi repellat quo rem? Quam ratione accusamus eaque mollitia? -->
          </div>
      </section>
      <div id="notFoundRecipeShowMessage">
        <p class="notFoundMessage">Not Found Item</p>
      </div> 
    </main>

    <script src="app.js"></script>


  </body>
</html>
